<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Background -->
  <rect width="100" height="100" fill="#4A90E2" rx="15"/>

  <!-- Calendar body -->
  <rect x="15" y="25" width="70" height="60" fill="white" rx="5"/>

  <!-- Calendar header -->
  <rect x="15" y="25" width="70" height="15" fill="#E74C3C" rx="5 5 0 0"/>

  <!-- Binding rings -->
  <circle cx="30" cy="20" r="3" fill="#E74C3C"/>
  <circle cx="50" cy="20" r="3" fill="#E74C3C"/>
  <circle cx="70" cy="20" r="3" fill="#E74C3C"/>

  <!-- Calendar grid lines -->
  <line x1="25" y1="50" x2="75" y2="50" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="25" y1="60" x2="75" y2="60" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="25" y1="70" x2="75" y2="70" stroke="#E0E0E0" stroke-width="1"/>

  <line x1="35" y1="40" x2="35" y2="85" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="50" y1="40" x2="50" y2="85" stroke="#E0E0E0" stroke-width="1"/>
  <line x1="65" y1="40" x2="65" y2="85" stroke="#E0E0E0" stroke-width="1"/>

  <!-- Date number -->
  <text x="50" y="72" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#4A90E2" text-anchor="middle">23</text>
</svg>
