<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>인트라넷 로그인 - Y&C Smart</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 420px;
            padding: 48px 40px;
        }

        .logo {
            text-align: center;
            margin-bottom: 32px;
        }

        .logo h1 {
            color: #667eea;
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .logo p {
            color: #718096;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 24px;
        }

        .form-group label {
            display: block;
            color: #2d3748;
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 15px;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group input::placeholder {
            color: #a0aec0;
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-login:active {
            transform: translateY(0);
        }

        .btn-login:disabled {
            background: #cbd5e0;
            cursor: not-allowed;
            transform: none;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            font-size: 14px;
            display: none;
        }

        .alert-error {
            background: #fed7d7;
            color: #c53030;
            border: 1px solid #fc8181;
        }

        .alert-success {
            background: #c6f6d5;
            color: #2f855a;
            border: 1px solid #68d391;
        }

        .alert.show {
            display: block;
        }

        .help-text {
            text-align: center;
            margin-top: 24px;
            color: #718096;
            font-size: 13px;
        }

        .help-text a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .help-text a:hover {
            text-decoration: underline;
        }

        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .domain-hint {
            color: #718096;
            font-size: 13px;
            margin-top: 6px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <h1>Y&C Intranet</h1>
            <p>아이디를 입력하세요</p>
        </div>

        <div id="alertBox" class="alert"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="userId">아이디</label>
                <input
                    type="text"
                    id="userId"
                    name="userId"
                    placeholder="sjlee"
                    required
                    autocomplete="username"
                >
                <div class="domain-hint">@yncsmart.com은 자동으로 추가됩니다</div>
            </div>

            <button type="submit" class="btn-login" id="loginBtn">
                로그인
            </button>
        </form>

        <div class="help-text">
            문제가 있으신가요? <a href="mailto:admin@yncsmart.com">관리자에게 문의</a>
        </div>
    </div>

    <script>
        const loginForm = document.getElementById('loginForm');
        const userIdInput = document.getElementById('userId');
        const loginBtn = document.getElementById('loginBtn');
        const alertBox = document.getElementById('alertBox');

        // 알림 표시 함수
        function showAlert(message, type = 'error') {
            alertBox.textContent = message;
            alertBox.className = `alert alert-${type} show`;

            if (type === 'success') {
                setTimeout(() => {
                    alertBox.classList.remove('show');
                }, 3000);
            }
        }

        // 알림 숨기기
        function hideAlert() {
            alertBox.classList.remove('show');
        }

        // 로그인 처리
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            hideAlert();

            const userId = userIdInput.value.trim();

            // 기본 검증
            if (!userId) {
                showAlert('아이디를 입력해주세요.');
                return;
            }

            // 이메일 자동 생성
            const email = userId + '@yncsmart.com';

            // 로딩 상태
            loginBtn.disabled = true;
            loginBtn.innerHTML = '<span class="loading-spinner"></span>로그인 중...';

            try {
                const response = await fetch('/api/intranet/auth/email-only', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();

                if (data.success) {
                    showAlert('로그인 성공! 인트라넷 메인 페이지로 이동합니다...', 'success');

                    // 사용자 정보 저장
                    sessionStorage.setItem('user', JSON.stringify(data.user));

                    // 메인 페이지로 리다이렉트
                    setTimeout(() => {
                        window.location.href = '/intranet-main.html';
                    }, 1000);
                } else {
                    showAlert(data.message || '로그인에 실패했습니다.');
                    loginBtn.disabled = false;
                    loginBtn.textContent = '로그인';
                }
            } catch (error) {
                console.error('로그인 오류:', error);
                showAlert('서버 연결에 실패했습니다. 잠시 후 다시 시도해주세요.');
                loginBtn.disabled = false;
                loginBtn.textContent = '로그인';
            }
        });

        // Enter 키로 로그인
        userIdInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });

        // 페이지 로드 시 이미 로그인된 경우 체크
        window.addEventListener('load', () => {
            const user = sessionStorage.getItem('user');
            if (user) {
                // 세션 검증 API 호출
                fetch('/api/intranet/auth/me')
                    .then(res => res.json())
                    .then(data => {
                        if (data.success) {
                            window.location.href = '/intranet-main.html';
                        }
                    })
                    .catch(() => {
                        // 세션 만료
                        sessionStorage.removeItem('user');
                    });
            }
        });
    </script>
</body>
</html>
