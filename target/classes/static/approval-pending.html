        .modal-footer {

        .btn-cancel {

        .loading {

    </style>
</head>
<body>
    <header class="header">
        <div class="header-left">
            <h1 onclick="location.href='/intranet-main.html'">Y&C Intranet</h1>
        </div>
        <div class="header-right">
            <div class="user-info">
                <div class="user-avatar" id="userAvatar">U</div>
            </div>
            <button class="btn-logout" onclick="logout()">ë¡œê·¸ì•„ì›ƒ</button>
        </div>
    </header>

    <div class="container">
        <div class="page-header">
            <h2>ê²°ì¬ ëŒ€ê¸°í•¨</h2>
            <p>ìŠ¹ì¸ ë˜ëŠ” ë°˜ë ¤ê°€ í•„ìš”í•œ ë¬¸ì„œ ëª©ë¡ì…ë‹ˆë‹¤</p>
        </div>

        <div id="approvalList" class="approval-list">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 16px;">ë¡œë”© ì¤‘...</p>
            </div>
        </div>
    </div>

    <!-- ìŠ¹ì¸/ë°˜ë ¤ ëª¨ë‹¬ -->
    <div id="approvalModal" class="modal">
        <div class="modal-content">
            <div class="modal-header" id="modalTitle">ê²°ì¬ ìŠ¹ì¸</div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="comment">ì˜ê²¬ (ì„ íƒ)</label>
                    <textarea id="comment" placeholder="ì˜ê²¬ì„ ì…ë ¥í•˜ì„¸ìš”"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button class="btn btn-cancel" onclick="closeModal()">ì·¨ì†Œ</button>
                <button class="btn" id="modalConfirmBtn" onclick="confirmAction()">í™•ì¸</button>
            </div>
        </div>
    </div>

    <script>
        let currentApprovalId = null;
        let currentAction = null;

        function checkLogin() {
            const user = sessionStorage.getItem('user');
            if (!user) {
                window.location.href = '/intranet-login.html';
                return null;
            }
            return JSON.parse(user);
        }

        function displayUserInfo() {
            const user = checkLogin();
            if (!user) return;
            const initial = user.name.charAt(0);
            document.getElementById('userAvatar').textContent = initial;
        }

        async function loadApprovals() {
            try {
                const response = await fetch('/api/intranet/approvals/pending');
                const data = await response.json();

                const listContainer = document.getElementById('approvalList');

                if (!data.success || !data.approvals || data.approvals.length === 0) {
                    listContainer.innerHTML = `
                        <div class="empty-state">
                            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                            </svg>
                            <p>ëŒ€ê¸° ì¤‘ì¸ ê²°ì¬ê°€ ì—†ìŠµë‹ˆë‹¤</p>
                        </div>
                    `;
                    return;
                }

                listContainer.innerHTML = data.approvals.map(approval => `
                    <div class="approval-item">
                        <div class="approval-header">
                            <div>
                                <div class="approval-title">${approval.document?.title || 'ì œëª© ì—†ìŒ'}</div>
                                <div class="approval-meta">
                                    <span>ğŸ“ ì‘ì„±ì: ${approval.document?.authorName || 'ì•Œ ìˆ˜ ì—†ìŒ'}</span>
                                    <span>ğŸ”¢ ë¬¸ì„œë²ˆí˜¸: #${approval.documentId}</span>
                                    <span>ğŸ“… ${formatDate(approval.document?.createdAt || approval.submittedAt)}</span>
                                </div>
                            </div>
                            <div>
                                <span class="badge badge-step">${approval.stepOrder}ë‹¨ê³„</span>
                                <span class="badge badge-pending">ëŒ€ê¸°ì¤‘</span>
                            </div>
                        </div>
                        <div class="approval-content">
                            ${approval.document?.content ? approval.document.content.substring(0, 150) + '...' : 'ë‚´ìš© ì—†ìŒ'}
                        </div>
                        <div class="approval-actions">
                            <button class="btn btn-approve" onclick="openApprovalModal(${approval.id}, 'approve')">
                                âœ“ ìŠ¹ì¸
                            </button>
                            <button class="btn btn-reject" onclick="openApprovalModal(${approval.id}, 'reject')">
                                âœ— ë°˜ë ¤
                            </button>
                        </div>
                    </div>
                `).join('');

            } catch (error) {
                console.error('ê²°ì¬ ëª©ë¡ ì¡°íšŒ ì‹¤íŒ¨:', error);
                document.getElementById('approvalList').innerHTML = `
                    <div class="empty-state">
                        <p>ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤</p>
                    </div>
                `;
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '-';
            const date = new Date(dateString);
            return date.toLocaleDateString('ko-KR');
        }

        function openApprovalModal(approvalId, action) {
            currentApprovalId = approvalId;
            currentAction = action;

            const modal = document.getElementById('approvalModal');
            const modalTitle = document.getElementById('modalTitle');
            const confirmBtn = document.getElementById('modalConfirmBtn');

            if (action === 'approve') {
                modalTitle.textContent = 'ê²°ì¬ ìŠ¹ì¸';
                confirmBtn.textContent = 'ìŠ¹ì¸';
                confirmBtn.className = 'btn btn-approve';
            } else {
                modalTitle.textContent = 'ê²°ì¬ ë°˜ë ¤';
                confirmBtn.textContent = 'ë°˜ë ¤';
                confirmBtn.className = 'btn btn-reject';
            }

            document.getElementById('comment').value = '';
            modal.classList.add('show');
        }

        function closeModal() {
            document.getElementById('approvalModal').classList.remove('show');
            currentApprovalId = null;
            currentAction = null;
        }

        async function confirmAction() {
            if (!currentApprovalId || !currentAction) return;

            const comment = document.getElementById('comment').value.trim();
            const endpoint = currentAction === 'approve' ? 'approve' : 'reject';

            try {
                const response = await fetch(`/api/intranet/approvals/${currentApprovalId}/${endpoint}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ comment: comment || '' })
                });

                const data = await response.json();

                if (data.success) {
                    alert(data.message);
                    closeModal();
                    loadApprovals();
                } else {
                    alert(data.message || 'ì²˜ë¦¬ì— ì‹¤íŒ¨í–ˆìŠµë‹ˆë‹¤');
                }
            } catch (error) {
                console.error('ê²°ì¬ ì²˜ë¦¬ ì˜¤ë¥˜:', error);
                alert('ì„œë²„ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤');
            }
        }

        async function logout() {
            if (!confirm('ë¡œê·¸ì•„ì›ƒ í•˜ì‹œê² ìŠµë‹ˆê¹Œ?')) return;
            try {
                await fetch('/api/intranet/auth/logout', { method: 'POST' });
            } catch (error) {
                console.error('ë¡œê·¸ì•„ì›ƒ ì˜¤ë¥˜:', error);
            } finally {
                sessionStorage.removeItem('user');
                window.location.href = '/intranet-login.html';
            }
        }

        window.addEventListener('load', () => {
            displayUserInfo();
            loadApprovals();
        });

        // ëª¨ë‹¬ ì™¸ë¶€ í´ë¦­ì‹œ ë‹«ê¸°
        document.getElementById('approvalModal').addEventListener('click', (e) => {
            if (e.target.id === 'approvalModal') {
                closeModal();
            }
        });
    </script>
</body>
</html>
